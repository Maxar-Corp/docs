<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .PageTitle }}</title>
    <link href="https://s3-us-west-1.amazonaws.com/gruntwork-tmp/github.css" type="text/css" rel="stylesheet" media="all">
    <link href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.css" media="all" rel="stylesheet" type="text/css" />
    <style>

        {{ .CssStyles }}

    </style>
</head>
<body>

<div id="docs">

    <div id="sidebar">
        <div class="logo">
            <a class="site" href="/" title="Gruntwork"></a>
        </div>
        <div class="nav-border"></div>

        <nav>
            {{ .NavTree }}
        </nav>
    </div>

    <div id="content-wrapper" tabindex="0">
        <header id="main-header">
            <nav>
                <ul class="external">
                    <li><a href="http://gruntwork.io">Gruntwork.io</a></li>

                    <li class="button">
                        <a href="http://gruntwork.io">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <article id="content" class="markdown-body entry-content" style="padding: 30px;">
            {{ .PageBody }}

            <footer>
                <h2>Need Help?</h2>
                <p><strong>Current Gruntwork Customers:</strong> Just email us at <a href="mailto:support@gruntwork.io">support@gruntwork.io</a>.</p>
                <p><strong>New Gruntwork Customers:</strong> <a href="http://gruntwork.io">Contact Us</a> to see if we're a good fit for each other.</p>
            </footer>
        </article>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $( document ).ready(function() {
        // Highlight the nav path to the current page
        $(".active").parents("ul").removeClass("hidden");

        // Toggle hidden on all folders except the "Packages" folder.
        $(".top_level_folder a").click( function() {
            if ($(this).text() != "Packages") {
                $(this).siblings("ul").toggleClass("hidden");
            }
        });
    })
</script>

</body>
</html>
